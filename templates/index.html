{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/home-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name_bwt']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
        <div class="container px-4 px-lg-4">
            <div class="row gx-4 gx-lg-4 justify-content-center">
                <div class="col-md-8 col-lg-8 col-xl-7">
                    <!-- Post preview-->
             {% for post in posts %}  
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                                Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:150]}}...
                    <hr>
             </a>

              {% endfor %}

                    <!-- Pager-->
                        <div class="d-flex justify-content-between mb-4">
                        <a class="btn btn-primary text-uppercase" href="{{prev}}">← Previous Posts</a>
                        <a class="btn btn-primary text-uppercase" href="{{next}}">New Posts →</a>
                        </div>
                </div>
            </div>
        </div>
 {% endblock %}
