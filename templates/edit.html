{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/home-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
        <div class="container px-4 px-lg-4">
            <div class="row gx-4 gx-lg-4 justify-content-center">
                <div class="col-md-8 col-lg-8 col-xl-7">

<h1>Add/Edit Post</h1>
   <form id="contactForm" action = "/edit/{{post.sno}}" method="post"  data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating"  >
                                    <input class="form-control" id="title" name='title' type="text" placeholder="Enter Title..." value="{{post.title}}"  />
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" ></div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tline" type="text" name='tline' placeholder="Enter Tag line..."  value="{{post.tagline}}" />
                                    <label for="tline">Tagline</label>
                                    <div class="invalid-feedback" ></div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" type="text"  name='slug' placeholder="Enter Slug..."  value="{{post.slug}}" />
                                    <label for="slug">Slug</label>
                                    <div class="invalid-feedback" ></div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" type="text" name='content' placeholder="Enter your content here..." style="height: 12rem"   >{{post.content}}</textarea>
                                    <label for="text">Content</label>
                                    <div class="invalid-feedback" ></div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="img_file"  name='img_file' placeholder="Enter Image File..." value="{{post.img_file}}" />
                                    <label for="img_file">Image File</label>
                                    <div class="invalid-feedback" ></div>
                                </div>

                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        To activate this form, sign up at
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="form-group">
                               <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                              </div>

                            </form>

                    <!-- Pager-->
    <br>
      <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">← New Posts</a>
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a>
      </div>


     {% endblock %}
